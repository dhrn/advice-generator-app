<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="quote-section">
          <h1 class="title">Adivse #55</h1>
          <p>
            <span>&#8220;</span>
            <span class="content"> </span>
            <span>&#8221;</span>
          </p>
          <img src="./images/pattern-divider-mobile.svg" class="divider" />
        </section>
        <div class="dice">
          <img src="./images/icon-dice.svg" alt="" onclick="changeAdvise()" />
        </div>
      </div>
    </main>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function changeAdvise() {
        fetch("https://api.adviceslip.com/advice")
          .then((response) => response.json())
          .then((data) => {
            document.querySelector(".content").innerHTML = data.slip.advice;
            document.querySelector(
              ".title"
            ).innerHTML = `ADVICE #${data.slip.id}`;
          });
      }

      changeAdvise();
    </script>
  </body>
</html>
